general:
  branches:
    ignore:
      - gh-pages

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/1553851ef159648d50e0

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  post:
    - mkdir -p build
    - cd build
    - cmake .. -G "Unix Makefiles"
    - make

test:
  override:
    - ctest -T Test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - xsltproc ../admin/test/ctest2junit.xsl Testing/`head -n 1 < Testing/TAG`/Test.xml > $CIRCLE_TEST_REPORTS/junit/CTestResults.xml
